<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
  body,div{margin:0;padding:0;}
  .gray{
	  position:absolute;
	  left:50%;
	  top:50%;
	  margin: -100px 0 0 -200px;
	  width:400px;
	  height:200px;
	  background:#ccc;
	  }
	.left,.right{
	 width:50px;
	 height:50px;
	background:#fc0;
	}
	.left{
	 position:absolute;
	 top:0;
	 left:0;
	 border-radius: 0 0 100% 0;
	}
	.right{
	position:absolute;
	 right:0;
	 bottom:0;
	border-radius:100% 0 0 0 ;
	}
	.gray{}
</style>
<body>

     <div class="gray">
       <div class="left"></div>
       <div class="right"></div>
     </div>

</body>
</html>
